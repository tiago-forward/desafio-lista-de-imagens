<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio lista imagens flexbox</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./src/image/rome.png" alt="pintura rome">
                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="./src/image/boat.png" alt="pintura boat">
                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="./src/image/sand-and-sea.png" alt="pintura sand and sea">
                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da vinci</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="./src/image/starry-night.png" alt="pintura starry night">
                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
